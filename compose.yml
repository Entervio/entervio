services:
  postgres:
    image: postgres:15-alpine
    container_name: entervio-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: entervio
      POSTGRES_USER: entervio_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - entervio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U entervio_user -d entervio"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: entervio-backend
    env_file:
      - ./back/.env
    environment:
      - DATABASE_URL=postgresql+psycopg://entervio_user:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/entervio
    volumes:
      - ./back:/app
      - ./back/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - entervio-network

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: entervio-frontend
    volumes:
      - /app/node_modules
      - /app/build
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - entervio-network

  nginx:
    image: nginx:alpine
    container_name: entervio-nginx
    ports:
      - "7000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - entervio-network

networks:
  entervio-network:
    driver: bridge

volumes:
  postgres_data: