version: '3.8'

services:
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: entervio-backend
    env_file:
      - ./back/.env
    volumes:
      - ./back/data:/app/data
    restart: unless-stopped
    networks:
      - entervio-network
    # Remove port exposure - only nginx will expose ports

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: entervio-frontend
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - entervio-network
    # Remove port exposure - only nginx will expose ports

  nginx:
    image: nginx:alpine
    container_name: entervio-nginx
    ports:
      - "7000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - entervio-network

networks:
  entervio-network:
    driver: bridge